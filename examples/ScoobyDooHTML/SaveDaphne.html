<p>Velma grabs hold of Daphne, and they tumble to the floor of the boat. Fred falls into the loch with a loud splash.</p>
<p>The scaly ridge vanishes as fast as it appeared, and the boat with no-one at the helm roars off.</p>
<p>Daphne cuts the engine but it is too late. Fred has already vanished into the lake.</p>
